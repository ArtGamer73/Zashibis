{% extends "home/home.html" %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center text-danger">Delete Article</h1>
  <p class="text-center">Are you sure you want to delete the article "<strong>{{ article.title }}</strong>"?</p>
  
  <div class="text-center mt-4">
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'articles:article_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
