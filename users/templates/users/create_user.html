{% block content %}
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        body {
            background-color: #2e2e2e;
        }
        .custom-navbar {
            background-color: #ff9100 !important;
            width: 100%;
            height: 5%;
            position: fixed;
            margin-top: 0;
        }
        .sign_container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            padding: 2rem;
            background-color: #ff7b00;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .inputbox {
            margin-bottom: 1.5rem;
            position: relative;
        }
        .inputbox ion-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #333;
            pointer-events: none;
        }
        .inputbox input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #fff;
            color: #333;
        }
        .inputbox label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff; 
        }
        .inputbox input:focus {
            outline: none;
            border-color: #007bff;
        }
        .btn-my {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn-my:hover {
            background-color: #0056b3;
        }
        .register {
            text-align: center;
            margin-top: 1rem;
            color: #fff;
        }
        .register a {
            color: #007bff;
            text-decoration: none;
        }
        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
        <nav class="navbar navbar-expand-lg custom-navbar">
            <a href="{% url 'articles:article_list' %}" style="text-decoration: none; color: inherit;">
                <h2>YouBlog</h2>
            </a>
        </nav>
        <section>
            <div class="sign_container">
                <form method="post">
                    {% csrf_token %}
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <label for="id_username">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="inputbox password-container">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <label for="id_password1">Password</label>
                        {{ form.password1 }}
                    </div>
                    <div class="inputbox password-container">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <label for="id_password2">Repeat Password</label>
                        {{ form.password2 }}
                    </div>
                    <button type="submit" class="btn btn-my">Register</button>
                    <div class="register">
                        <p>Already have an account? <a href="{% url 'users:login' %}">Sign in</a></p>
                    </div>
                </form>
            </div>
        </section>
</body>
{% endblock %}
